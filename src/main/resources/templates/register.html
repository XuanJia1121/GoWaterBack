<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

  <section class="vh-100" style="background-color: #2779e2;">
	 <form th:action="@{/customer/registerAction}" th:Object="${customerDto}">
	  <div class="container h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-xl-9">
	        <h1 class="text-white mb-4 mt-3">註冊!!!!!!</h1>
	        <div class="card" style="border-radius: 15px;">
	          <div class="card-body">
	            <div class="row align-items-center pt-4 pb-3">
	              <div class="col-md-3 ps-5">
	                <h6 class="mb-0">Username</h6>
	              </div>
	              <div class="col-md-9 pe-5">
	                <input th:field="*{username}" required type="text" class="form-control form-control-lg" />
	              </div>
	            </div>
	            <hr class="mx-n3">
	            <div class="row align-items-center py-3">
	              <div class="col-md-3 ps-5">
	                <h6 class="mb-0">Password</h6>
	              </div>
	              <div class="col-md-9 pe-5">
	                <input th:field="*{password}" required type="password" class="form-control form-control-lg" />
	              </div>
	            </div>
	            <hr class="mx-n3">
	            <div class="row align-items-center py-3">
	              <div class="col-md-3 ps-5">
	                <h6 class="mb-0">Email</h6>
	              </div>
	              <div class="col-md-9 pe-5">
	                <input th:field="*{email}" type="email" required class="form-control form-control-lg"  />
	              </div>
	            </div>
	            <hr class="mx-n3">
	            <h3 th:text="${rtn_msg}"></h3>
	            <div class="px-5 py-4">
	              <button type="submit" class="btn btn-primary btn-lg">註冊</button>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  </form>
	</section>
	
</body>
</html>
